<head>
    <meta charset="UTF-8">
    <title>Title</title>

        .sorting_1 {
            background-color: #E3E3E3;
        }

        /* 列排序时颜色的变化 */

</head>
<body>
<br/>
<div style="width: 98%;margin:0 auto;">
    <form class="box-header with-border form-inline" id="testfrom" style="margin-bottom: 10px;">
        <input type="text" class="form-control" placeholder="用户名称" name="name"/>

        <input type="text" class="form-control" placeholder="创建时间-起始" name="gmt_createstart" id="gmt_create"/> 至
        <input type="text" class="form-control" placeholder="创建时间-截止" name="gmt_createend" id="gmt_modify"/>
        <!--  <select class='form-control' id="s_status" name='status'>
              <option value='0' selected="selected">状态</option>
              <option value='1'>已联系</option>
              <option value='2'>未联系</option>
              <option value='3'>未确定</option>
          </select>-->
        <input type="button" onclick="search()" class="btn btn-primary" value="检索" data-loading-text="检索中..."/>
        <input type="reset" class='btn btn-default' value="清空"/>
    </form>
    <table style="margin:auto"
           class="table table-striped table-bordered dataTable no-footer"
           id="myTable" width="100%">

    </table>


</div>
<div class="modal fade" id="videomodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <!--<div id="addmokuai" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">-->
    <div class="modal-dialog " role="document" style="width: 35vw;">
        <div class="modal-content">

            <div class="modal-body" id="videopayle">


            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal active" id="useraddmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加用户信息</h4>
            </div>
            <div class="modal-body">
                <form id="user_add_form" class="form-horizontal">

                    <div class="row">
                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">账户</label>
                                <div class="col-lg-9">
                                    <input type="text"  v-model="username" class="form-control" name="username"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">名称</label>
                                <div class="col-lg-9">
                                    <input type="text" v-model="name" class="form-control" name="name"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">密码</label>
                                <div class="col-lg-9">
                                    <input type="password" v-model="password" class="form-control" name="password" id="password"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">确认密码</label>
                                <div class="col-lg-9">
                                    <input type="password" v-model="repassword"  class="form-control" name="password" id="repassword"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<div class="row">
                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">头像</label>
                                <div class="col-lg-9">
                                    <input type="text" v-model="avatar" class="form-control" name="avatar"/>
                                </div>
                            </div>
                        </div>
                    </div>-->

                    <div class="row">
                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">头像</label>
                                <div class="col-lg-9">
                                    <input type="file" id="avatarPicture" class="form-control"
                                           name="avatar_yourself"/>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">

                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">选择角色</label>
                                <div class="col-lg-9">
                                    <div id="permstree" class="demo-tree-more">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" style="text-align: center;"><!--style="display: none;"-->
                            <div class="alert alert-success" style="display: none;"></div>
                            <div class="alert alert-warning" style="display: none;"></div>
                            <div class="alert alert-info" style="display: none;"></div>
                        </div>

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button name="submit" id="user_add_sb" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>

<!--自定义-->
<script type="text/javascript" src="/static/js/backhomejs/adminuser.js"></script>

</html>
