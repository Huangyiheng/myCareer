<head>
    <meta charset="UTF-8">
    <title>Title</title>




    <style type="text/css">
        .sorting_1 {
            background-color: #E3E3E3;
        }

        /* 列排序时颜色的变化 */
    </style>
</head>
<body>
<br/>
<div style="width: 98%;margin:0 auto;">
    <form class="box-header with-border form-inline" id="testfrom" style="margin-bottom: 10px;">
        <input type="text" class="form-control" placeholder="角色名称" name="name"/>


        <input type="button" onclick="search()" class="btn btn-primary" value="检索" data-loading-text="检索中..."/>
        <input type="reset" class='btn btn-default' value="清空"/>
    </form>
    <table style="margin:auto"
           class="table table-striped table-bordered dataTable no-footer"
           id="RoleTable" width="100%">
    </table>
</div>


<div class="modal active" id="roleaddmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <!--<div id="addmokuai" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">-->
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">配置角色</h4>
            </div>
            <div class="modal-body">
                <form id="role_add_form" class="form-horizontal">
                    <div class="row">
                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">角色名称</label>
                                <div class="col-lg-9">
                                    <input type="text" v-model="name" class="form-control" name="name"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">描述</label>
                                <div class="col-lg-9">
                                    <input type="text" v-model="description" class="form-control" name="description"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class=" col-lg-12">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">选择权限</label>
                                <div class="col-lg-9">
                                    <div id="permstree" class="demo-tree demo-tree-box">



                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-lg-12" style="text-align: center;"><!--style="display: none;"-->
                            <div class="alert alert-success" style="display: none;"></div>
                            <div class="alert alert-warning" style="display: none;"></div>
                            <div class="alert alert-info" style="display: none;"></div>
                        </div>

                    </div>


                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" id="role_add_sb" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




</body>

<!--自定义-->
<script type="text/javascript" src="/static/js/backhomejs/roles.js"></script>


</html>
