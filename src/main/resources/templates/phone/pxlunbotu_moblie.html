<link rel="stylesheet" href="\static\swiper\swiper.min.css">

<!-- Demo styles -->
<style>
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
</style>

<!-- Swiper -->
<div class="swiper-container swiper-container-horizontal">
    <div class="swiper-wrapper" style="transform: translate3d(-1950px, 0px, 0px); transition-duration: 0ms;">
        <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="0"
             style="width: 1920px; margin-right: 30px;">
            <img src="\static\images\phone\pingxingwaijiao\xlunbo1.jpg" width="100%"/>

        </div>
        <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="0"
             style="width: 1920px; margin-right: 30px;">
            <img src="\static\images\phone\pingxingwaijiao\xlunbo2.jpg" width="100%"/>

        </div>
        <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="1"
             style="width: 1920px; margin-right: 30px;">
            <img src="\static\images\phone\pingxingwaijiao\xlunbo3.jpg" width="100%"/>

        </div>


    </div>


</div>
<!-- Swiper JS -->
<script src="static\swiper\swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        //API:https://www.swiper.com.cn/api/autoplay/19.html
        loop : true,
        speed:4000,//滑动速度，即slider自动滑动开始到结束的时间（单位ms）。
        autoplay: {
            delay: 300,//自动播放间隔时间
        },




    });
</script>
